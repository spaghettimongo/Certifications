<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Certificazioni MongoDB</title>
</head>
<body>
  <h1>Dati da MongoDB Atlas</h1>
  <pre id="output">Caricamento dati...</pre>

  <script>
    fetch('/data')
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Errore nel caricamento dei dati: ' + err;
      });
  </script>
</body>
</html>
